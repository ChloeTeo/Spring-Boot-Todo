<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        h2, ul {padding: 20px;}
        .btn:hover{
            color: grey;
        }
    </style>
</head>
    <h2 align="center">My Todo List</h2>
<body>
    <div class="container width=80%">
        <div class="card">
            <div class="card-body">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/addTodo}">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Current</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/comp_todo}">Complete</a>
                    </li>
                </ul>

                <div class="container width=90%">
                    <table class="table table-striped table-responsive-md">
                        <thead align="center">
                            <tr>
                                <th width="50%">Task</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Complete</th>
                            </tr>
                        </thead>
                        <tbody align="center">
                            <tr th:each="cur_todo: ${current_todo}">
                                <td width="50%" th:text="${cur_todo.task}"></td>
                                <td width="20%">
                                    <button class="btn" th:action="@{/editTask/{pId}(pId=${cur_todo.id})}"><i class="fa fa-pencil"></i></button>
                                </td>
                                <td width="20%">
                                    <form action="#" th:action="@{/delete/{pId}(pId=${cur_todo.id})}" method="post">
                                        <button class="btn" type="submit"><i class="fa fa-trash"></i></button>
                                    </form>
                                </td>
                                <td width="10%">
                                    <form action ="#" th:action="@{/setComp/{pId}(pId=${cur_todo.id})}" method="post">
                                        <button class="btn" type="submit"><i class="fa fa-check-circle-o"></i></button>
                                    </form>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>

</body>
</html>
